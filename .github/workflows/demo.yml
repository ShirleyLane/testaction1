name: workflow1
                                      
# triggers
on:
  workflow_dispatch: # manually trigger
                                      
jobs:
  job1:
                                      
    # it is a runner
    runs-on: ubuntu-latest
                                      
    steps:
      - name: run a single-line script
        run: echo hello world!
        
      - name: run a multi-line script
        run: |
          echo "hello world"
          date > output.txt
          df -h >> output.txt
          mount >> output.txt
          pwd >> output.txt
          ls -la >> output.txt
          curl ipinfo.io >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: output.txt
