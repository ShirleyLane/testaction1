name: Experiment
on: 
  schedule:
    - cron: '23 * * * *'
    - cron: '*/6 * * * *'

  workflow_dispatch:

jobs:
  job1:
    name: Debug
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - run: |
        date -u >> generated.txt
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "generated"
        git push

